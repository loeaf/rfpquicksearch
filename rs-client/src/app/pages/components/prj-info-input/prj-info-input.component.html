<div>
  <form class="example-form container" #myForm=ngForm>
    <mat-form-field class="example-full-width">
      <mat-label>프로젝트 명</mat-label>
      <input matInput  [formControl]="prjNameControl" placeholder="Ex. 기능요구사항" [(ngModel)]="prjInfoModel.prjName">
      <mat-error *ngIf="prjNameControl.hasError('required')">프로젝트 명을 설정해주세요</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>사내 제안 시작 년도</mat-label>
      <mat-select [formControl]="prjYearControl" [(ngModel)]="prjInfoModel.prjYear" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let prjYear of prjYears" [value]="prjYear.year">
          {{prjYear.year}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="prjYearControl.hasError('required')">년도를 설정해주세요</mat-error>
    </mat-form-field>
  </form>
</div>
