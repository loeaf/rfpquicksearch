<table mat-table [dataSource]="dataSource" style="width: 100%;">
  <!-- Position Column -->
  <ng-container matColumnDef="nounsFullName">
    <th mat-header-cell *matHeaderCellDef> 품사명 </th>
    <td mat-cell *matCellDef="let element"> {{element.nounsFullName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nounsType">
    <th mat-header-cell *matHeaderCellDef> 품사타입 </th>
    <td mat-cell *matCellDef="let element"> {{element.nounsType}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="combinNounsName">
    <th mat-header-cell *matHeaderCellDef> 품사구성 </th>
    <td mat-cell *matCellDef="let element"> {{element.combinNounsName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
